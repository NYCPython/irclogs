{% extends "irclogs/base.html" %}
{% block content %}
<ul class="row">
    {% for message in messages %}
        <li class="small-12 columns">
            <span class="datetime">{{ message.created }}</span>
            <span class="nick">{{ message.nick }}</span>
            <span class="message">{{ message.body }}</span>
        </li>
    {% else %}
        <li class="small-12 columns">No messages yet</li>
    {% endfor %}
</ul>
{% endblock %}
